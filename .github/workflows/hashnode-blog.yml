- name: Hashnode Blog
  # You may pin to the exact commit or the version.
  # uses: varunsridharan/action-hashnode-blog@24f1ffc44f580b13ddd01584a8a328b9716c04c8
  uses: varunsridharan/action-hashnode-blog@1.1.1
  with:
    # Set it to GIST if you are using this for a pinned gists
    TYPE: # optional, default is REPOSITORY
    # Provide your custom blog url. or leave it empty to auto generate
    BLOG_URL: # optional, default is 
    # Provide GIST ID if Type is Set To Gists or provide a valid file location
    FILE: # optional, default is README.md
    # Your Hashnode Username
    USERNAME: koohiitoraccoon
    # Provide Which Style You Need
    STYLE: # optional, default is list
    # No of Latest Post To Show
    COUNT: # optional, default is 6
